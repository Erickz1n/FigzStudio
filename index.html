<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figz - Figz Studio</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="style-form.css">


    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
</head>
<body>
    <div id="app-form">

        <header id="header">
            <nav class="container">
                <img class="logo" src="./assets/images/logo-black.svg" alt="">
                <!-- menu -->
                <div class="menu">
                    <ul class="grid">
                        <li><a href="main.html" class="nav">HOME</a></li>
                        <li><a href="" class="nav">PORTFÓLIO</a></li>
                        <li><a href="" class="nav">CONTATO</a></li>
                        <button class="language-button nav"><img src="./assets/images/icon-world.svg" class="world-icon" alt=""> PORTUGUÊS <img src="./assets/images/language-arrow.svg" class="arrow" alt=""></button>
                    </ul>
                </div>
                <div class="toggle icon-menu"></div>
                <div class="toggle icon-close"></div>
            </nav>
        </header>

        <main>


            <section id="form" class="section">
                <div class="container grid">
                    <div class="texts">
                        <h1 class="title">Contato.</h1>
                        <p class="text">Sua história fará parte da nossa.</p>
                    </div>
                    <form id="formulario" action="https://formsubmit.co/ajax/contato@figzstudio.com" method="post" data-form>
                        <div class="quest">
                            <label class="text">Nome <p class="subtext">(Obrigatório)</p></label>
                            <input class="input" type="text" name="Nome" placeholder="Nome Completo." autocomplete="off">
                        </div>

                        <div class="quest">
                            <label class="text">Empresa <p class="subtext">(Obrigatório)</p></label>
                            <input class="input" type="text" name="Projeto" id="enterprise" placeholder="Nome do Projeto." autocomplete="off">
                        </div>

                        
                        <div class="quest">
                            
                            <label class="text">Email <p class="subtext"> (Obrigatório)</p></label>
                            <input class="input" type="email" name="Email" placeholder="@" autocomplete="off">
                        </div>

                        <div class="quest">
                            
                            <label class="text" for="telefone">Whatsapp <p class="subtext"> (Obrigatório)</p></label>
                            <input class="input" type="tel" id="telefone" name="Whatsapp" placeholder="(XX) XXXXX-XXXX" maxlength="15"  autocomplete="off" oninput="formatPhoneNumber()">
                        </div>
                        
                        <div class="quest">

                            <label class="text" for="opcoes">Nº de colaboradores <p class="subtext">(Obrigatório)</p></label>
                            <select class="input" id="opcoes" name="Colaboradores" placeholder="Selecione uma opção">
                                <option value="" disabled selected hidden>Escolha uma opção</option>
                                <option class="option" value="1-10">1-10 colaboradores</option>
                                <option class="option" value="11-50">11-50 colaboradores</option>
                                <option class="option" value="51-100">51-100 colaboradores</option>
                                <option class="option" value="100+">100 ou mais colaboradores</option>
                            </select>

                        </div>
                        
                        <div class="quest">
                            <label class="text">Qual o seu faturamento mensal?
                            <p class="subtext">(Obrigatório)</p></label>
                            <input class="input" type="number" name="Faturamento da empresa" placeholder="Digite um número aproximado" autocomplete="off">
                            </div>
                            
                            <div class="quest">

                                <label class="text" for="opcoes">O valor que você espera investir está entre R$3.000,00 & R$15.000,00? <p class="subtext">(Obrigatório)</p></label>
                                <select class="input" id="opcoes" name="Investimento">
                                    <option value="" disabled selected hidden>Escolha uma opção</option>
                                    <option class="option" value="Sim">Sim</option>
                                    <option class="option" value="Não">Não</option>
                                </select>
                                
                            </div>



                            <div class="quest">
                            
                            <label class="text">Onde nos encontrou? <p class="subtext"> (Obrigatório)</p></label>
                            <input class="input" type="text" name="Onde nos encontrou" placeholder="Ex: redes sociais" autocomplete="off">
                            </div>

                            <div class="quest">
                            
                            <label class="text">Quais são seus concorrentes? <p class="subtext"> (Obrigatório)</p></label>
                            <input class="input" type="text" name="Empresa(s)" placeholder="Nome da(s) empresa(s)" autocomplete="off">
                            </div>

                        <div class="quest">

                            <label class="text">Mensagem <p class="subtext">(Obrigatório)</p></label>
                            <textarea name="Mensagem" id="" cols="30" rows="10" placeholder="Conte-me um pouco sobre o projeto."></textarea>
                        </div>

                        <div class="content-button">
                            <button class="button" id="button" type="submit" data-button>Enviar.<img src="./assets/images/submit-arrow.svg" alt=""></button>
                        </div>

                        
            
                </div>
                </form>
        
            </section>
        </main>

    
        <footer id="footer" class="section">
            <div class="footer-text">
                <p class="text">Aguardo seu contato!</p>
                <p class="text">Solicite um orçamento via email: @figzstudio.com</p>
            </div>
            <ul>
                <li class="footer">
                    <a class="link" target="_blank" href="https://www.behance.net/figueiredonetodesign">Behance</a>
                </li>
                <li class="footer">
                    <a class="link" target="_blank" href="https://www.instagram.com/figzneto/">Instagram</a>
                </li>
            </ul>
        </footer>

        
        <a href="#form" class="back-to-top"><i class="icon-arrow-up"></i></a>
        <script src="https://unpkg.com/scrollreveal"></script>

        <script src="script.js"></script>
    </div>

</body>
</html>
